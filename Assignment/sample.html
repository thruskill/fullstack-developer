<body>
    <!-- <h1>check console</h1> -->
    <h1>Converting celcius to fahrenheit</h1>
    <form name='myform' action="">

    celcius: <input type="text" placeholder="enter number" id="cel" ><br/><br/>

    fahrenheit :<input type="text" placeholder="enter number" id="far"><br/><br/>

    <input type="button" id="btn" name="submit" value="submit"><br/><br/>

    </form>

    <script>
        
        function  celci(e){
            e.preventDefault();
            var celcius= Number(document.getElementById("cel").value)
            var fahrenheit= Number(document.getElementById("far").value);
            if(celcius){
               var f = (1.8*celcius)+32;
                console.log("fahrenheit is  :",f);

            }
            else if(fahrenheit){
               var c = (fahrenheit-32)*9/5;
                console.log("celcius value is:",c);
            }else {
                console.log('Pass a value')
            }
        
        }
        let btn = document.getElementById('btn');
        btn.addEventListener('click', celci)

    </script>

        <!-- <script src="celciusvsfarheit.js"></script> -->
</body>
</html>
