<!DOCTYPE html>
<html>
    <head>
        <title>ordered list</title>

    </head>
    <body>
    <h1>FULLSTACK DEVELOPMENT</h1>

    <ol type="1">
        <li>FrontEnd Technology</li>
        <ol type="i">
            <li>HTML</li>
            <li>CSS</li>
            <li>JS</li>
        </ol>
        <li>BackEnd Technology</li>
        <ol type="i">
            <li>NOde js</li>
            <li>Mongodb</li>
        </ol>
        <li>FrameWorks</li>
        <ol type="i">
            <li>Express js</li>
            <li>React js</li>
        </ol>

    </ol>

    <!-- Description Tag-->

    <dl>
        <dt>Favourite Movies</dt>
        <dd>Maharshi</dd>
        <dd>Avengers</dd>
        <dd>Harry Potter Series</dd>
    </dl>
    </body>

</html>
