<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF=8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <title>
            Forms
        </title>
        
    </head>
    <!-- body section -->
    <body style='background:aqua' >

        <!-- heading to the form -->
        <h2>Fill Your Details</h2>
        <marquee behavior="scroll"scrollamount="5"direction="right"bgcolor="#0000FF"height="30px">Application Form </marquee><br/><br/>
        <!-- form  is created using form tag -->
        <form  name="My Form"action="" method="GET" enctype="UTF-8" autocomplete="on" align="center">
            <!-- fieldset is used to provid border and styles to the form -->
            <fieldset align="center" style='border:5px double #0fff0f;border-radius:20px'>
                <legend style='color:blueviolet'><strong>My Data</strong></legend>

            Name:<input type="text" name="name" value="" palceholder="Name"  required><br/><br/>

            Email:  <input type="mail" name="email" placeholder="EMAIL" required><br/><br/>

            Password:<input type="password" name="passwords" maxlength="4" minlength="2" required><br/><br/>

            Contact:<input type="text" maxlength="10" pattern="\d{10}" title="limit is 10 numbers"  required /><br/><br/>

            DOB:<input  type="date" name="dob" required><br/><br/>
            
            Gender:<input type="radio" name="Gender" value="male" checked >male

            <input type="radio"  name="Gender"value="female">female<br/><br/>

            List of courses:<input type="checkbox" name="courses" value="HTML">HTML

            <input type="checkbox" name="courses" value="CSS">CSS

            <input type="checkbox" name="courses" value="Javascript">Javascript<br/>

            Gender:<select>
                <option>None</option>

             <option>Male</option>
             <option>Female</option>
             <option>Others</option>   
            </select><br/><br/>

            comment:
            <textarea rows="4" column="5">

            </textarea><br/>

            <input type="color" name="mycolor"><br/><br/>

            URL:<input type="url"  name="myurl" required><br/><br/>

            Date:<input type="date" name="date"><br/><br/>

            Month:<input type="month" name="month"><br/><br/>

            Date&Time:<input type="datetime" name="datetime"><br/>


            </fieldset><br/><br/>

            <input type="submit" value="submit">
            <input type="reset" value="clear" disabled>

        </form>


    </body>
</html>
