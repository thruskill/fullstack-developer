<!DOCTYPE html>
<html lang="en">
    <head>
        <meta  charset="UTF-8">

        <title>onclick</title>
        <script type="text/javascript">
        function func1()
        {
            var str=document.getElementById("txt").value;
            alert("The text  box contains name of " +str);
        }

        </script>
    </head>
    <body>
        <input id="txt" type="text" placeholder="Name">
        <br/>
        <button onclick="func1()">Touch</button>
    </body>
</html>
