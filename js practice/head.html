<!-- creating button  using function on script -->
<!DOCTYPE html>
<html lang="en">
    <head>

        <title>functioning of button</title>
        <meta  charset='UTF-8'>
        <!-- DOM manipulations and  getElementById method-->
        <script type="text/javascript">
        function buttonOnClick()
        {
            document.getElementById("txt").innerHTML="Learning make you better person";
        }

        </script>

    </head>
    <body>
        <h1 id="txt">some paragraphs</h1>
        <button onclick="buttonOnClick()">click</button>
    </body>

</html>
